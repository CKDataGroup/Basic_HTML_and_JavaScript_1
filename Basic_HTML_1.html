<!DOCTYPE HTML>
<html>
<head>
    <title>Basic HTML Alert</title>
</head>
<body>
<script src="Basic_JavaScript_1.js"></script>
    
<!-- Color Name -->
<p><font color="blue">This paragraph uses a color name (blue).</font></p>

<!-- Hex Color Code -->
<p><font color="#FF5733">This paragraph uses a hex code (#FF5733).</font></p>

<!-- Font with size 2 and bold -->
<p><font face="Verdana" size="2"><b>This is bold text in Verdana with size 2.</b></font></p>

<!-- Font with size 4 and italic -->
<p><font face="Comic Sans MS" size="4"><i>This is italic text in Comic Sans MS with size 4.</i></font></p>

<!-- Font with size 6 and underline -->
<p><font face="Impact" size="6"><u>This is underlined text in Impact with size 6.</u></font></p>


<!-- Image with alt attribute -->
<p>
    <img src="example.jpg" alt="A sample image of a scenic landscape.">
</p>

<!-- Intentionally broken image tag to show alt text -->
<p>
    <img sc="example.jpg" alt="Sorry, this image was not displayed intentionally.">
</p>

</body>
</html>
